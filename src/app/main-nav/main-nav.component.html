<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/welcome">Welcome</a>
      <a mat-list-item routerLink="/partner">Partneri</a>
      <a mat-list-item routerLink="/import">Import porudzbina</a>
      <a mat-list-item routerLink="/items">Pregled porudzbina</a>
      <a mat-list-item routerLink="/report">Izve≈°taj</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-hidden="true" aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="font-size: 150%">Order Control</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
