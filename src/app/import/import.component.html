<div *ngIf="tableView; then ima else nema"></div>

<ng-template #nema>
		<div class="container h-100">
				<div class="row h-100 justify-content-center align-items-center">
						<input type="file" (change)="onFileChange($event)" /> 
				</div>  
	</div>
	<!-- <input type="file" (change)="onFileChange($event)" /> -->
</ng-template>
<ng-template #ima>
<div class="row">
	<div class="col-md-3">
		<mat-form-field>
				<mat-label>Favorite food</mat-label>
				<mat-select>

					<mat-option *ngFor="let partner of partners" >
					<ng-container *ngIf = "partner.active" >
						{{partner.name}}
					</ng-container>
					</mat-option>
				</mat-select>
			</mat-form-field>
	</div>	
	<div class="col-md-3">
	<mat-form-field>
			<input matInput [matDatepicker]="picker" placeholder="Choose a date">
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>	
	</div>
	<div class="col-md-3 h-100 justify-content-center align-items-right">
			<button (click)="dodajPoudzbinu()" mat-button>Dodaj order</button>
	</div>
</div>
<div class="mat-elevation-z8">
<table  mat-table [dataSource]="dataSource" >


	<ng-container matColumnDef="code">
	  <th mat-header-cell *matHeaderCellDef> Code </th>
	  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
	</ng-container>

	<ng-container matColumnDef="product">
	  <th mat-header-cell *matHeaderCellDef> Product </th>
	  <td mat-cell *matCellDef="let element"> {{element.product}} </td>
	</ng-container>

	<ng-container matColumnDef="total">
	  <th mat-header-cell *matHeaderCellDef> Total </th>
	  <td mat-cell *matCellDef="let element"> {{element.total}} </td>
	</ng-container>
  
	<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</ng-template>
