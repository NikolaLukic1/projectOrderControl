<div class="row">
    <h2 class="col-sm row-div" >Pregled porudžbina</h2>
</div>

<ng-container *ngFor="let partner of partners">
<mat-expansion-panel *ngIf="partner?.orders.length">
  <mat-expansion-panel-header>
  <ng-container>
    <div class="row">
      <div class="col-md">
         <mat-panel-title>
            {{partner.name}}
        </mat-panel-title>
        <mat-panel-description>
            iD : {{partner.id}}
        </mat-panel-description>
      </div>  
    </div>   
  </ng-container>
  </mat-expansion-panel-header>

  <!-- body prvog expendable -->
    <mat-expansion-panel *ngFor="let order of partner.orders">
      <!-- header drugog expendable -->
      <mat-expansion-panel-header>
          <ng-container>
              <div class="row">
                <div class="col-md">
                   <mat-panel-title>
                      Broj porudžbine : {{order.id_ord}}
                  </mat-panel-title>
                  <mat-panel-description>
                      {{order.date}}
                  </mat-panel-description>
                </div>  
              </div>   
            </ng-container>
      </mat-expansion-panel-header>
      <!-- body drugog expendable -->
      <table mat-table [dataSource]="order.data" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-expansion-panel>
  <!-- </ng-container> -->
</mat-expansion-panel>
</ng-container>
